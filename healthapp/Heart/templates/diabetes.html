{#  templates/diabetes.html  #}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Womenâ€™s Diabetes Predictor</title>

  <!-- Bootstrap 5 + Icons + Google Font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">

  <style>
    :root{
      --pink:#D81B60;
      --pink-dark:#8b0e46;
    }
    body{font-family:'Poppins',sans-serif;background:#FFF8E1;overflow-x:hidden;}

    /* ---------- HERO ---------- */
    .hero{background:linear-gradient(135deg,var(--pink) 0%,var(--pink-dark) 100%);
          color:#fff;padding:70px 0 90px;border-bottom-left-radius:60px;
          border-bottom-right-radius:60px;box-shadow:0 8px 30px rgba(0,0,0,.25);}
    .hero h1{font-size:2.4rem;font-weight:600;}

    /* ---------- CARD ---------- */
    .glass-card{backdrop-filter:blur(14px) saturate(180%);
                background:rgba(255,255,255,.56);
                border:1px solid rgba(255,255,255,.18);
                border-radius:20px;box-shadow:0 8px 24px rgba(0,0,0,.12);}
    label{font-weight:500;}
    .btn-primary{background:var(--pink);border:none;}
    .btn-primary:hover{background:var(--pink-dark);}
    .fade-up{opacity:0;transform:translateY(40px);
             animation:fadeUp .8s .3s forwards;}
    @keyframes fadeUp{to{opacity:1;transform:none;}}

    /* ---------- RESULT BANNER (after POST) ----------*/
    .result-banner{background:#FFEBEE;color:var(--pink);border-radius:12px;
                   font-size:1.05rem;font-weight:600;padding:.9rem;}
  </style>
</head>
<body>

  <!-- HERO HEADER -->
  <section class="hero text-center">
    <div class="container">
      <h1><i class="fa-solid fa-stethoscope me-2"></i>Womenâ€™s Diabetes Predictor</h1>
      <p class="lead mb-0">Early detection can make all the difference ðŸ’–</p>
    </div>
  </section>

  <!-- FORM CARD -->
  <main class="container position-relative" style="margin-top:-70px;">
    <div class="glass-card p-4 p-lg-5 fade-up">
      <form action="{{ url_for('predict') }}" method="POST">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="Pregnancies" class="form-label">Pregnancies</label>
            <input type="number" class="form-control" id="Pregnancies"
                   name="Pregnancies" min="0" max="20" step="1"
                   placeholder="e.g., 0-15" required>
          </div>

          <div class="col-md-6">
            <label for="Glucose" class="form-label">Glucose (mg/dL)</label>
            <input type="number" class="form-control" id="Glucose" name="Glucose"
                   min="70" max="200" step="0.01" placeholder="70-200" required>
          </div>

          <div class="col-md-6">
            <label for="BloodPressure" class="form-label">Blood Pressure (mmHg)</label>
            <input type="number" class="form-control" id="BloodPressure"
                   name="BloodPressure" min="60" max="140" step="0.01"
                   placeholder="60-140" required>
          </div>

          <div class="col-md-6">
            <label for="SkinThickness" class="form-label">Skin Thickness (mm)</label>
            <input type="number" class="form-control" id="SkinThickness"
                   name="SkinThickness" min="5" max="60" step="0.1"
                   placeholder="10-50" required>
          </div>

          <div class="col-md-6">
            <label for="Insulin" class="form-label">Insulin (IU/mL)</label>
            <input type="number" class="form-control" id="Insulin" name="Insulin"
                   min="0" max="600" step="0.1" placeholder="0-300" required>
          </div>

          <div class="col-md-6">
            <label for="BMI" class="form-label">Body Mass Index (kg/mÂ²)</label>
            <input type="number" class="form-control" id="BMI" name="BMI"
                   min="10" max="60" step="0.01" placeholder="18.5-40" required>
          </div>

          <div class="col-md-6">
            <label for="DiabetesPedigreeFunction" class="form-label">
              Diabetes Pedigree Function
            </label>
            <input type="number" class="form-control" id="DiabetesPedigreeFunction"
                   name="DiabetesPedigreeFunction" min="0.1" max="2.5"
                   step="0.01" placeholder="0.1-2.5" required>
          </div>

          <div class="col-md-6">
            <label for="Age" class="form-label">Age&nbsp;(years)</label>
            <input type="number" class="form-control" id="Age" name="Age"
                   min="10" max="100" step="1" placeholder="20-90" required>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-4">
          <i class="fa-solid fa-heart-pulse me-2"></i>Check Your Risk
        </button>
      </form>

      {% if prediction_text %}
      <div class="result-banner text-center mt-4">
        {{ prediction_text|safe }}
      </div>
      {% endif %}
    </div>
  </main>

  <!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // trigger fade-up animation after DOM ready
    $(function(){ $('.fade-up').addClass('show'); });
  </script>
</body>
</html>
